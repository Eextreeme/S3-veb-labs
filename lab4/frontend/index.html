<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Manager</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">
<div class="container py-4">

    <header class="d-flex justify-content-between align-items-center bg-white p-3 shadow-sm rounded mb-4 border">
        <h1 class="fs-3 fw-bold text-dark">Car Manager</h1>
        <nav class="d-flex align-items-center">
            <div class="me-3 w-50">
                Total Cars Found: <span id="total-Cars" class="fw-bold text-dark">0</span>
            </div>
            <div class="form-check me-3 w-25">
                <input type="checkbox" class="form-check-input" id="sort-by-power">
                <label class="form-check-label text-dark" for="sort-by-power">By Power</label>
            </div>
            <button class="btn btn-outline-secondary me-1 w-50" id="open-modal-create-button">Add Car</button>
            <input type="text" id="search-input" class="form-control form-control-sm me-2 bg-white border-secondary" placeholder="Search by Name...">
            <button class="btn btn-outline-secondary" id="search-button">Search</button>
        </nav>
    </header>


    <main id="main-page" class="row gy-3">

    </main>
</div>


<div class="modal fade" id="create-modal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content bg-white text-dark">
            <div class="modal-header border-0">
                <h5 class="modal-title" id="createModalLabel">Add Car</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="CarCreateForm" novalidate>
                    <div class="mb-3">
                        <label for="new-Car-name" class="form-label">Car Model:</label>
                        <input type="text" id="new-Car-name" name="CarModel" class="form-control bg-light border-secondary" required>
                    </div>
                    <div class="mb-3">
                        <label for="new-Car-power" class="form-label">Horsepower:</label>
                        <input type="number" id="new-Car-power" name="Horsepower" class="form-control bg-light border-secondary" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="new-Car-rpm" class="form-label">Max Speed:</label>
                        <input type="number" id="new-Car-rpm" name="MaxSpeed" class="form-control bg-light border-secondary" min="1" required>
                    </div>
                    <button type="submit" id="submit-create-form" class="btn btn-outline-dark w-100">Save Car</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="edit-modal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content bg-white text-dark">
            <div class="modal-header border-0">
                <h5 class="modal-title" id="editModalLabel">Edit Car</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="CarEditForm">
                    <div class="mb-3">
                        <label for="edit-Car-name" class="form-label">Car Model:</label>
                        <input type="text" id="edit-Car-name" name="CarModel" class="form-control bg-light border-secondary" required>
                    </div>
                    <div class="mb-3">
                        <label for="edit-Car-power" class="form-label">Horsepower:</label>
                        <input type="number" id="edit-Car-power" name="Horsepower" class="form-control bg-light border-secondary" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="edit-Car-rpm" class="form-label">Max Speed:</label>
                        <input type="number" id="edit-Car-rpm" name="MaxSpeed" class="form-control bg-light border-secondary" min="1" required>
                    </div>
                    <button type="submit" id="submit-edit-form" class="btn btn-outline-dark w-100">Update Car</button>
                </form>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="exceptionModal" tabindex="-1" aria-labelledby="exceptionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content bg-white text-dark">
            <div class="modal-header border-0">
                <h5 class="modal-title" id="exceptionModalLabel">Exception Occurred</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p id="exceptionMessage" class="text-danger">An error message will go here.</p>
            </div>
            <div class="modal-footer">
                <button type="button" id="exceptionModalClose" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="./js/app.js"></script>
</body>
</html>
